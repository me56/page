<script>
    function renderData(data) {
        let html = '';
        for (const datum of data) {
            html += `<div class="p-3 d-flex position-relative section">
<div class="plaintext" id="MC_${datum['uniqid']}">${datum['content']}</div>
<div class="detail ms-auto" data-flag="${datum['uniqid']}"><i data-flag="${datum['uniqid']}" class="hamburger"></i></div>
</div>`;
        }
        return html;
    }

    async function main(url) {
        try {
            let response = await fetch(url);
            let data = await response.json();

            // let testData = `{"code":1,"data":[{"content":"每一个出嫁的女子，都是孤身进入荒莽之地的旅人。","uniqid":"f1c8292a","data_src":"","created_at":null},{"content":"知世故而不世故，才是温柔。\\r\\n\\r\\n知晓人情世故，却不与世俗同流而污，也没有因为知晓人情世故而变得圆滑、不真诚。其实，这两个世故不是一个意思，前者是名词，指的是人情世故，而第二个词是形容词，指的是为人处事圆滑世故。人身处俗世，陷于人情世故之中，很容易失去本心，变得圆滑、油腻、不真诚，失去了最早的天真，但是如果有人知晓世故，懂得人情事理的各种关系，却依旧能保持天真和温柔地对待不同的人和事，那么这样的人才是温柔的人。","uniqid":"0459483a","data_src":"","created_at":null},{"content":"外貌美只能取悦一时，内心美方能经久不衰。","uniqid":"78377f92","data_src":"","created_at":null}]}`;
            // let data = JSON.parse(testData);

            if (data.code) {
                let html = renderData(data.data);
                document.querySelector('#excerptZone').lastElementChild.insertAdjacentHTML('beforebegin', html);
            }
        } catch (error) {
            document.querySelector('#excerptZone').lastElementChild.insertAdjacentHTML('beforebegin', `无法获取信息：${error}`);
        }
    }

    let url = new URL(document.location);
    let eid = url.searchParams.get("eid");
    if (eid) {
        main(`https://95zhizun.top/data/excerpt?eid=${eid}`);
    } else {
        main('https://95zhizun.top/data/excerpt');
        const load_more = document.querySelector('#load-more');
        load_more.parentElement.classList.remove('d-none');
        load_more.addEventListener('click', function (evt) {
            evt.preventDefault();
            const page = evt.currentTarget.getAttribute('data-page') ?? 2;
            if (url.pathname === '/pages/excerpt') {
                main(`https://95zhizun.top/data/excerpt?page=${page}`);
                evt.currentTarget.setAttribute('data-page', parseInt(page) + 1);
            }
        }, false);
    }

</script>
<script>
    // 使用事件委托，将事件绑定到静态父元素上
    document.addEventListener('DOMContentLoaded', () => {
        // 假设动态内容会被添加到这个容器中
        document.querySelector('#excerptZone').addEventListener('click', function (event) {
            // 检查点击的元素是否是我们关心的元素
            if (event.target.closest('.detail')) {
                // 处理点击事件
                // console.log('动态按钮被点击了', event.target);

                let data_fag = event.target.getAttribute('data-flag');

                const {pageX, pageY} = event;

                const wrapper = document.createElement('div');
                wrapper.classList.add('wrapper');

                let fragment = document.createDocumentFragment();
                let menus = ["详情", "复制", "链接"];

                for (const menu of menus) {
                    let menu_item = document.createElement("a");
                    let cliptext = `${window.location.href}?eid=${data_fag}`;
                    if (menu === '复制') {
                        cliptext = document.querySelector(`#MC_${data_fag}`).textContent;
                    } else if (menu === '详情') {
                        menu_item.setAttribute('href', cliptext);
                        menu_item.setAttribute('target', '_blank');
                    } else {
                        menu_item.setAttribute('href', 'javascript:void(0)');
                    }
                    menu_item.classList.add('text-decoration-none');
                    menu_item.addEventListener("click", async () => {
                        let feedback = "已复制";
                        try {
                            await navigator.clipboard.writeText(cliptext);
                        } catch (error) {
                            console.error(error.message);
                            feedback = "不被允许写入剪贴板";
                        }

                        const toast = document.createElement('div');
                        toast.classList.add("position-fixed", "top-50", "start-50", "translate-middle");
                        toast.textContent = feedback;

                        setTimeout(() => {
                            toast.style.display = 'none';
                        }, 1500);

                        document.body.appendChild(toast);
                    });

                    menu_item.classList.add("menu-item", "flex-shrink-0");
                    menu_item.textContent = menu;
                    fragment.appendChild(menu_item);
                }
                wrapper.appendChild(fragment);

                wrapper.style.display = 'flex';
                wrapper.style.left = `${pageX - 216}px`;
                wrapper.style.top = `${pageY - 60}px`;
                document.body.appendChild(wrapper);

                // 鼠标移入菜单时，清除定时器
                let hideTimeout = null;

                hideTimeout = setTimeout(() => {
                    wrapper.style.display = 'none';
                }, 2000);

                wrapper.addEventListener('mouseenter', () => {
                    clearTimeout(hideTimeout);
                });

                // 鼠标移出菜单时，设置定时器
                wrapper.addEventListener('mouseleave', () => {
                    hideTimeout = setTimeout(() => {
                        wrapper.style.display = 'none';
                    }, 2000); // 2秒后隐藏菜单
                });
            }

            // 或者检查元素
            // event.target.matches('.detail')
            // 或者检查元素的父元素
            // if (event.target.closest('.section')) {
            //     console.log('动态项目被点击了', event.target);
            // }
        });
    });
</script>
